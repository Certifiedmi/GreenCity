trigger:
  batch: true
  branches:
    include:
    - dev
  paths:
    exclude:
    - README.md

pool:
  vmImage: 'ubuntu-latest'

variables:
  GOOGLE_APPLICATION_CREDENTIALS: google-creds.json

steps:
- task: AzureCLI@2
  displayName: Get GOOGLE_APPLICATION_CREDENTIALS from Azure Key Vault
  inputs:
    azureSubscription: 'GreenCity'
    scriptType: 'bash'
    scriptLocation: inlineScript
    inlineScript: |
      az keyvault secret download --name google-credentials --vault-name key-vault-greencity --file $(GOOGLE_APPLICATION_CREDENTIALS)

- task: AzureAppServiceSettings@1
  displayName: Set GOOGLE_APPLICATION_CREDENTIALS config in Azure Portal
  inputs:
    azureSubscription: 'GreenCity'
    appName: 'greencity'
    resourceGroupName: 'GreenCity'
    appSettings: |
      [
        {
          "name": "GOOGLE_APPLICATION_CREDENTIALS",
          "value": "$(GOOGLE_APPLICATION_CREDENTIALS)", 
          "slotSetting": false
        }
      ]

- script: |
   cp $(GOOGLE_APPLICATION_CREDENTIALS) ./core/$(GOOGLE_APPLICATION_CREDENTIALS)
   cp $(GOOGLE_APPLICATION_CREDENTIALS) ./core/src/main/resources/$(GOOGLE_APPLICATION_CREDENTIALS)
  displayName: cpx2
  
 
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    mavenVersionOption: 'Default'
    
- script: mv core/target/*.jar core/target/app.jar 
  displayName: Rename core jar to app

- script: mv email/target/*.jar email/target/app.jar 
  displayName: Rename email jar to app

- task: CopyFiles@2
  displayName: Copy Files
  inputs:
    SourceFolder: $(system.defaultworkingdirectory)
    Contents: '**/target/*.jar'
    TargetFolder: $(build.artifactstagingdirectory)

- task: PublishBuildArtifacts@1
  displayName: Publish Artifact
  inputs:
    PathtoPublish: $(build.artifactstagingdirectory)  

