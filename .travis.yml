{
  "os": "linux",
  "jdk": [
    "oraclejdk8"
  ],
  "dist": "trusty",
  "group": "stable",
  "addons": {
    "sonarcloud": {
      "token": {
        "secure": "$SONAR_TOKEN"
      },
      "organization": "softserve-social-projects"
    }
  },
  "script": [
    "git fetch --unshallow",
    "ls /home/travis/.sonarscanner -la",
    "echo ${SONAR_TOKEN}"
  ],
  ".result": "configured",
  "language": "java"
}
